plugins {
id 'com.android.application'
id 'com.google.gms.google-services' // ✅ Google services plugin
}

android {
namespace 'com.example.quizzy'
compileSdk 34

defaultConfig {
applicationId "com.example.quizzy"
minSdk 21
targetSdk 34
versionCode 1
versionName "1.0"
}

buildTypes {
release {
minifyEnabled false
proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
}
}

compileOptions {
sourceCompatibility JavaVersion.VERSION_17
targetCompatibility JavaVersion.VERSION_17
}

kotlinOptions {
jvmTarget = '17'
}
}

dependencies {
implementation platform('com.google.firebase:firebase-bom:33.1.0') // ✅ Firebase BoM
implementation 'com.google.firebase:firebase-analytics' // ✅ Analytics example
}